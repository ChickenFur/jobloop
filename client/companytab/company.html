<template name="company">
  <div class="companyContainer">
  	<span class="companyTitle"><label class="companyNameLabel">
    {{#unless companyData.name}}
      {{company}}
    {{/unless}}

    </label></span>
    <table class="table-condensed">
      <thead>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td>{{#if companyData.name}} <span class="company-data">{{companyData.name}}</span> {{else}} N/A {{/if}}</td>
        </tr>
        <tr>
          <td>Tel</td>
          <td>{{#if companyData.phone}} <span class="company-data">{{companyData.phone}}</span> {{else}} N/A {{/if}}</td>
        </tr>
        <tr>
          <td>Website</td>
          <td>{{#if companyData.url}} <a href={{companyData.url}}><span class="company-data">{{companyData.url}}</span></a> {{else}} N/A {{/if}}</td>
        </tr>
        <tr>
          <td>Address</td>
          <td>{{#if companyData.address}} <span class="company-data">{{companyData.address}}</span> {{else}} N/A {{/if}}</td>
        </tr>
        <tr>
          <td>Assests</td>
          <td>{{#if companyData.assets}} <span class="company-data">{{companyData.assets}}</span> {{else}} N/A {{/if}}</td>
        </tr>
        <tr>
          <td>Income</td>
          <td>{{#if companyData.income}} <span class="company-data">{{companyData.income}}</span> {{else}} N/A {{/if}}</td>
        </tr>
        <tr>
          <td>Founded</td>
          <td>{{#if companyData.yearFounded}} <span class="company-data">{{companyData.yearFounded}}</span> {{else}} N/A {{/if}}</td>
        </tr>
      </tbody>
    </table>
  <label class="hiddenItem appIdLabel">{{appID}}</label>
  <div>
    <button class="saveCompany btn btn-small hiddenItem">Save
    </button>
    <button class="editCompany btn btn-small"><i class="icon-edit icon-large"></i>
    </button>
  </div>
</template>
