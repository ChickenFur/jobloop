<template name="company">
  <div class="companyContainer">
  	<span class="companyTitle">Company Name: <label class="companyNameLabel">{{company}}</label></span>
  <label class="hiddenItem appIdLabel">{{appID}}</label>
  <div>
    <button class="saveCompany btn btn-small hiddenItem">Save
    </button>
    <button class="editCompany btn btn-small"><i class="icon-edit icon-large"></i>
    </button>
  </div>
</template>
