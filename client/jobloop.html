<head>
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>
  <title>Job Loop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>
</head>

<body>
  {{renderPage}}
</body>

<template name="home">
  {{> homeHeader}}

  <div class="container">
  	
	<div class="row-fluid">

	  <div class="span12">
	    <div class="banner">
	    	<table class="bannerTable">
	    		<tr>
	    		  <td class="bannericon"><i class="icon-map-marker icon-4x"></i></td>
	    		  <td class="bannericon"><i class="icon-bar-chart icon-4x"></i></td>
	    		  <td class="bannericon"><i class="icon-magic icon-4x"></i></td>
	    		  <td class="bannericon"><i class="icon-trophy icon-4x"></i></td>
	    		</tr>
	    		<tr>
	    		  <td>Add the positions you want to track</td>
	    		  <td>Keep all the details in one place</td>
	    		  <td>Stay posted with stats and reminders</td>
	    		  <td>Get an awesome job</td>
	    		</tr>
	    	</table>
	    </div>
	    <div class="row-fluid">
	    	<div class="row-fluid appRow">
		          {{#if currentUser}}
		            {{> topbar}}
		            <div class="appHeading">
	            	<i class="icon-plus-sign right icon-2x"></i>
		            <h4>Open Applications</h4>
		            </div>
		            {{> applications}}
		            {{/if}}
		            {{#unless currentUser}}
		          	  {{> calltoAction}}
		            {{/unless}}
            </div>
	    </div>
	  </div>
	</div>
  </div>
  {{> homeFooter}}
</template>

<template name="calltoAction">
  <div class="calltoAction">
  	<div>
  		<h2>You haven't added any jobs yet!</h2>
  		<h4>Start tracking your progress now - add the latest position you're working toward and attach hiring team contact info, company research notes, appointment reminders, and more!</h4>
  	</div>
	<button class="btn btn-large btn-block" type="button">Add a Job to Track! {{loginButtons}}</button>
  </div>
</template>

<template name="applications">
	<span id="appList">
	  {{#each Applications}}
	  <div class="applicationSummary">
	  	<div class="tabbable">
		  <ul class="nav nav-tabs">
		    <li class="active companyTab"><a href="#tab{{appID}}A" data-toggle="tab">Company</a></li>
		    <li><a href="#tab{{appID}}B" data-toggle="tab">Application</a></li>
		    <li><a href="#tab{{appID}}C" data-toggle="tab">Contact</a></li>
		    <li><a href="#tab{{appID}}E" data-toggle="tab">Interviews</a></li>
		    <li><a href="#tab{{appID}}F" data-toggle="tab">Decisions</a></li>
		  </ul>

		  <div class="tab-content">
		  	<div class="tab-pane active" id="tab{{appID}}A">
		  		{{> company}}
		    </div>
		    <div class="tab-pane appNotes" id="tab{{appID}}B">
		      {{#each applicationNotes}}
		      <p>{{content}}</p>
		      {{/each}}
		    </div>
		    <div class="tab-pane" id="tab{{appID}}C">
		      <p>{{> contact}}</p>
		    </div>
		    <div class="tab-pane" id="tab{{appID}}E">
		      <p><img src="/calendar.png"></p>
		    </div>
		    <div class="tab-pane" id="tab{{appID}}F">
		      <p>Decisions on offers, and rejections.</p>
		    </div>
		  </div>
	    </div>
	  </div>
	  {{/each}}
	</span>
</template>

<template name="topbar">
	<div class="span12 topSpan">
		<div class="span6 topbarBox" id="toDoTopbar">
			<h3>To Do</h3>
			<ul>
				<li><i class="icon-ok"></i>Follow up with Hack Reactor team</li>
				<li><i class="icon-ok"></i>Phone screen with Sam Smith 2/17</li>
				<li><i class="icon-ok"></i>Finish programming test/send</li>
				<li><i class="icon-ok"></i>Write a better to-do template</li>
			</ul>
		</div>

		<div class="span6 topbarBox" id="statsTopbar">
			<h3>Stats</h3>
			<ul>
				<li>7 phone interviews</li>
				<li>4 second interviews</li>
				<li>12 jobs applied for</li>
			</ul>
		</div>
	</div>
</template>

<template name="homeHeader">
	<div id="utils">
		<div class="navbar">
		  <div class="navbar-inner">
		  	<div class="logos"><a href="/"><i class="icon-briefcase icon-2x"></i><h3>JobLoop</h3></a></div>
			    <ul class="nav">
			      <li><a href="#"><i class="icon-envelope-alt"></i></a></li>
			      <li><a href="#"><i class="icon-calendar"></i></a></li>
            <li><a href="#"><i class="icon-bell-alt"></i></a></li>
            {{#if currentUser}}
			         <li><a href="/account"><i class="icon-cog"></i></a></li>
            {{/if}}
			      <li><a href="#">{{loginButtons align="right"}}</a></li>
			    </ul>
		  </div>
		</div>
	</div>
</template>

<template name="testButtons">
  <div class="row-fluid">
	  <div class="span11">
		  <button class="addData btn btn-small">AddTestData
		  </button>
		  <button class="deleteData btn btn-small">DeleteTestData
		  </button>
	  </div>
	 </div>

  
</template>

<template name="homeFooter">
	<div id="footer">
	</div>
</template>
